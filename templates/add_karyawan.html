<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            h1 {
                color: #333;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            table, th, td {
                border: 1px solid #ddd;
            }

            th, td {
                padding: 8px;
                text-align: left;
            }

            th {
                background-color: #f4f4f4;
            }

            form {
                margin-top: 20px;
            }

            label {
                display: block;
                margin-top: 10px;
            }

            input[type="text"] {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
            }

            input[type="submit"] {
                margin-top: 10px;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

            a {
                display: inline-block;
                margin-top: 20px;
                text-decoration: none;
                color: #007BFF;
            }
                        button[type="submit"] {
                            background-color: #333;
                            color: #fff;
                            border: none;
                            padding: 10px;
                            border-radius: 5px;
                            cursor: pointer;
                            font-size: 18px;
                        }
                        button[type="submit"]:hover {
                            background-color: #555;
                        }
                        /* General form styles */
            form {
                max-width: 600px; /* Set a max-width for the form */
                margin: 0 auto;   /* Center the form horizontally */
                padding: 20px;    /* Add some padding around the form */
                background-color: #f9f9f9; /* Light background for form */
                border-radius: 8px; /* Rounded corners */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
            }

            label {
                display: block;   /* Make labels block elements */
                margin-bottom: 5px; /* Space between label and input */
                font-weight: bold; /* Make labels bold */
            }

            input[type="text"], input[type="radio"] {
                margin-bottom: 10px; /* Space below input elements */
            }

            input[type="radio"] {
                margin-right: 5px; /* Space between radio button and label */
            }

            input[type="radio"] + label {
                margin-right: 20px; /* Space between radio buttons */
            }

            /* Ensure labels and radio buttons align properly */
            input[type="radio"] {
                vertical-align: middle; /* Align radio buttons vertically */
            }

            input[type="radio"] + label {
                display: inline; /* Keep labels inline with radio buttons */
            }
        </style>
</head>
<body>
    <h1>Add New Karyawan</h1>
    <form action="{{ url_for('add_karyawan') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="nik">NIK:</label>
        <input type="text" id="nik" name="nik" required><br>
        <label>Jenis Kelamin:</label><br>
        <input type="radio" id="pria" name="jenis_kelamin" value="Pria" required>
        <label for="pria">Pria</label><br>
        <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita" required>
        <label for="wanita">Wanita</label><br>
        <label for="jabatan">Jabatan:</label>
        <input type="text" id="jabatan" name="jabatan" required><br>
        <label for="departemen">Departemen:</label>
        <input type="text" id="departemen" name="departemen" required><br>
        <input type="submit" value="Add Karyawan">
    </form>
    <a href="{{ url_for('karyawan') }}">Back to Karyawan Page</a>
</body>
</html>
